sections:
- items:
  - type: markdown
    text: "Prise en main rapide de Microsoft Intune. Utilisez le service de gestion de la mobilité en entreprise basé sur le cloud pour permettre à votre personnel de rester productif tout en protégeant vos données d’entreprise. Intune s’intègre à Azure Active Directory pour le contrôle d’identité et d’accès, ainsi qu’à Azure Information Protection pour la protection des données."
